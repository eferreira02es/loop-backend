databases:
  - name: loop-db
    plan: free
    databaseName: loop_playlist
    user: loop_user

services:
  - type: web
    name: loop-app
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers 2 --threads 8 --timeout 300 --keep-alive 5 --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: loop-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.11.0"
